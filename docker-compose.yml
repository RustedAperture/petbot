services:
    node:
        container_name: petbot
        image: "node:20"
        user: "node"
        restart: always
        working_dir: /home/node/app
        volumes:
            - ./:/home/node/app
        environment:
            - NPM_CONFIG_PREFIX=/home/node/.npm-global
            - PATH=$PATH:/home/node/.npm-global/bin
        tty: true
        command: npm run dev
