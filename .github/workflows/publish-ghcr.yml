name: Publish Docker image

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
    paths:
      - "Dockerfile"
      - "src/**"
      - "apps/**"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-bot:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    concurrency:
      group: publish-ghcr-${{ github.ref }}-bot
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta-bot
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-bot
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=semver,pattern=v?(.+)

      - name: Build and push — bot (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: bot
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-bot.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    concurrency:
      group: publish-ghcr-${{ github.ref }}-web
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js (for apps/web dependency install)
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies (apps/web)
        run: npm ci --prefix apps/web --no-audit --no-fund

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json', 'apps/web/package-lock.json', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Prebuild frontend (apps/web)
        run: npm --prefix apps/web run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=semver,pattern=v?(.+)

      - name: Build and push — web (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-bot, build-web]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate changelog and create release (API)
        id: changelog
        uses: actions/github-script@v6
        with:
          script: |
            const currentTag = process.env.GITHUB_REF_NAME;
            const releases = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            const last = releases.data.find(r => !r.draft && !r.prerelease && r.tag_name !== currentTag);
            let commits = [];
            if (last) {
              const cmp = await github.rest.repos.compareCommits({ owner: context.repo.owner, repo: context.repo.repo, base: last.tag_name, head: currentTag });
              commits = cmp.data.commits;
            } else {
              const res = await github.rest.repos.listCommits({ owner: context.repo.owner, repo: context.repo.repo, sha: currentTag, per_page: 100 });
              commits = res.data;
            }

            // Collect associated PRs for commits and deduplicate them. If no PRs found, fall back to commits.
            const prMap = new Map();
            for (const c of commits) {
              try {
                const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({ owner: context.repo.owner, repo: context.repo.repo, commit_sha: c.sha });
                if (prs.data && prs.data.length > 0) {
                  for (const p of prs.data) {
                    if (!prMap.has(p.number)) {
                      prMap.set(p.number, {
                        number: p.number,
                        title: p.title || p.body?.split('\n')[0] || `PR #${p.number}`,
                        user: (p.user && p.user.login) || (p.user && p.user.name) || 'unknown',
                        html_url: p.html_url || `https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${p.number}`,
                        labels: p.labels && p.labels.length > 0 ? p.labels.map(l => l.name).join(', ') : null,
                      });
                    }
                  }
                }
              } catch (err) {
                // ignore PR lookup errors
              }
            }

            const lines = [];
            if (prMap.size > 0) {
              for (const pr of prMap.values()) {
                const labelsText = pr.labels ? ` [${pr.labels}]` : '';
                lines.push(`- [#${pr.number}](${pr.html_url}) ${pr.title} (${pr.user})${labelsText}`);
              }
            } else {
              for (const c of commits) {
                const sha = c.sha.slice(0,7);
                const msg = c.commit.message.split('\n')[0];
                const author = (c.author && c.author.login) || (c.commit && c.commit.author && c.commit.author.name) || 'unknown';
                lines.push(`- ${sha} ${msg} (${author})`);
              }
            }

            const body = lines.join('\n') || 'No PRs or commits since last release';

            // create the release using the API to ensure body newlines are preserved
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: currentTag,
                name: currentTag,
                body: body,
                draft: false,
                prerelease: false,
              });
            } catch (err) {
              core.warning(`Failed to create release: ${err}`);
            }

            return body;
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
