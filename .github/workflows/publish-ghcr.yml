name: Publish Docker image

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    concurrency:
      group: publish-ghcr-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=semver,pattern=v?(.+)

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate changelog and create release (API)
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        uses: actions/github-script@v6
        with:
          script: |
            const currentTag = process.env.GITHUB_REF_NAME;
            const releases = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            const last = releases.data.find(r => !r.draft && !r.prerelease && r.tag_name !== currentTag);
            let commits = [];
            if (last) {
              const cmp = await github.rest.repos.compareCommits({ owner: context.repo.owner, repo: context.repo.repo, base: last.tag_name, head: currentTag });
              commits = cmp.data.commits;
            } else {
              const res = await github.rest.repos.listCommits({ owner: context.repo.owner, repo: context.repo.repo, sha: currentTag, per_page: 100 });
              commits = res.data;
            }

            // Build a line per commit and include any associated PR numbers
            const lines = [];
            for (const c of commits) {
              const sha = c.sha.slice(0,7);
              const msg = c.commit.message.split('\n')[0];
              const author = (c.author && c.author.login) || (c.commit && c.commit.author && c.commit.author.name) || 'unknown';

              let prText = '';
              try {
                const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({ owner: context.repo.owner, repo: context.repo.repo, commit_sha: c.sha });
                if (prs.data && prs.data.length > 0) {
                  const nums = prs.data.map(p => `#${p.number}`);
                  prText = ` ${nums.join(',')}`;
                }
              } catch (err) {
                // ignore PR lookup errors
              }

              lines.push(`- ${sha} ${msg} (${author})${prText}`);
            }

            const body = lines.join('\n') || 'No commits since last release';

            // create the release using the API to ensure body newlines are preserved
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: currentTag,
                name: currentTag,
                body: body,
                draft: false,
                prerelease: false,
              });
            } catch (err) {
              core.warning(`Failed to create release: ${err}`);
            }

            return body;
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
