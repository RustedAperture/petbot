name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: paths
        uses: dorny/paths-filter@v2
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'apps/web/package.json'
              - 'apps/web/package-lock.json'
            server:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
            docker:
              - 'Dockerfile'
              - 'src/**'
              - 'apps/**'

      - name: Run Bearer security scan
        uses: bearer/bearer-action@v2
        with:
          diff: true
          severity: "medium,high,critical"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies (root)
        run: npm ci --no-audit --no-fund

      - name: Install dependencies (apps/web)
        if: steps.paths.outputs.web == 'true'
        run: npm ci --prefix apps/web --no-audit --no-fund

      - name: Restore Next.js build cache
        if: steps.paths.outputs.web == 'true'
        uses: actions/cache@v4
        with:
          path: apps/web/.next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json', 'apps/web/package-lock.json', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Prebuild frontend (apps/web)
        if: steps.paths.outputs.web == 'true'
        run: npm --prefix apps/web run build

      - name: Build (server-only)
        run: npm run build:server

      - name: Run tests
        run: npm run test:ci

  docker-build:
    name: Validate Docker build (bot + web)
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        target: [bot, web]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate build â€” ${{ matrix.target }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          # Validate both amd64 and arm64 like the publish workflow to catch
          # platform-specific build issues early in CI.
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          # Export build cache to GitHub Actions so downstream publish can reuse it
          cache-to: type=gha,mode=max
